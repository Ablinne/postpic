# Check this file before committing a new version:
# http://lint.travis-ci.org/

language: python
sudo: false
dist: trusty

notifications:
  email:
    on_success: change
    on_failure: change

python:
  - "2.7"
# - "3.4"
  - "3.5"
  - "3.6"

env:
  - MATPLOTLIB_V=* NUMPY_V=* SCIPY_V=* CYTHON_V=*
  - MATPLOTLIB_V=2.0.2 NUMPY_V=* SCIPY_V=* CYTHON_V=*
  - MATPLOTLIB_V=1.5.1 NUMPY_V=1.11.0 SCIPY_V=0.17.0 CYTHON_V=0.23.4 # ubuntu 16.04.3 LTS

matrix:
  allow_failures:
    - env: MATPLOTLIB_V=* NUMPY_V=* SCIPY_V=* CYTHON_V=*

# Install conda
before_install:
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi;
  - chmod +x miniconda.sh
  - ./miniconda.sh -b -p $HOME/miniconda
  - export PATH=$HOME/miniconda/bin:$PATH
  - conda update --yes conda;
  - conda install --yes python=$TRAVIS_PYTHON_VERSION atlas numpy=$NUMPY_V scipy=$SCIPY_V matplotlib=$MATPLOTLIB_V nose cython=$CYTHON_V h5py numexpr

install:
  - pip install -r pip-requirements.txt
  - python setup.py install

before_script:
  - uname -a
  - free -m
  - df -h
  - ulimit -a
  - python -V
  - cython --version

# run tests
script:
  - ./run-tests.py
